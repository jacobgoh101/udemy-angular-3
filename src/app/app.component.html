<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <br>
      <br>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group " [ngClass]="{'has-error':email.invalid && email.touched}">
          <label>Email address:</label>
          <input type="email" class="form-control" ngModel #email="ngModel" name="email" required email>
          <p class="text-danger" *ngIf="email.invalid && email.touched">Please enter a valid email address.</p>
        </div>
        <div class="form-group">
          <label>Subscriptions</label>
          <select class="form-control" ngModel="Basic" name="subscription" required>
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group" [ngClass]="{'has-error':password.invalid && password.touched}">
          <label>Password:</label>
          <input type="password" class="form-control" ngModel #password="ngModel" name="password" required>
          <p class="text-danger" *ngIf="password.invalid && password.touched">Please enter a valid password.</p>
        </div>
        <div class="text-right">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
      </form>
      <div *ngIf="formValues">
        {{formValues|json}}
      </div>
    </div>
  </div>
</div>
